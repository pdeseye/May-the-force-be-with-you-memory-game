<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/app.js"></script>

    <title>Memory Game</title>
  </head>
  <body>
    <h1 class="page-title" id="header">MAY THE FORCE BE WITH YOU</h1>

    <button type="button" id="resetBtn" class="btn btn-danger">Reset</button>
    <button type="button" id="lightDarkBtn" class="btn btn-info">Light/Dark Toggle</button>
    <button type="button" id="nextLevelBtn" class="btn btn-outline-success">Next Level</button>

    <div id="countdown"></div>
    <div id="winCount"></div>
    <section class="memory-game">
      <div class="memory-card" data-framework="yoda">
        <img class="front-face" src="images/yoda.png" alt="Yoda" />
        <img class="back-face" src="images/cardback.jpeg" alt="Memory Card" />
      </div>

      <div class="memory-card" data-framework="yoda">
        <img class="front-face" src="images/yoda.png" alt="Yoda" />
        <img class="back-face" src="images/cardback.jpeg" alt="Memory Card" />
      </div>

      <div class="memory-card" data-framework="vader">
        <img class="front-face" src="images/vader.png" alt="Vader" />
        <img class="back-face" src="images/cardback.jpeg" alt="Memory Card" />
      </div>

      <div class="memory-card" data-framework="vader">
        <img class="front-face" src="images/vader.png" alt="Vader" />
        <img class="back-face" src="images/cardback.jpeg" alt="Memory Card" />
      </div>

      <div class="memory-card" data-framework="leia">
        <img class="front-face" src="images/leia.png" alt="Leia" />
        <img class="back-face" src="images/cardback.jpeg" alt="Memory Card" />
      </div>

      <div class="memory-card" data-framework="leia">
        <img class="front-face" src="images/leia.png" alt="Leia" />
        <img class="back-face" src="images/cardback.jpeg" alt="Memory Card" />
      </div>

      <div class="memory-card" data-framework="luke">
        <img class="front-face" src="images/luke.png" alt="Luke" />
        <img class="back-face" src="images/cardback.jpeg" alt="Memory Card" />
      </div>

      <div class="memory-card" data-framework="luke">
        <img class="front-face" src="images/luke.png" alt="Luke" />
        <img class="back-face" src="images/cardback.jpeg" alt="Memory Card" />
      </div>

      <div class="memory-card" data-framework="R2-D2">
        <img class="front-face" src="images/R2-D2.png" alt="R2-D2" />
        <img class="back-face" src="images/cardback.jpeg" alt="Memory Card" />
      </div>

      <div class="memory-card" data-framework="R2-D2">
        <img class="front-face" src="images/R2-D2.png" alt="R2-D2" />
        <img class="back-face" src="images/cardback.jpeg" alt="Memory Card" />
      </div>

      <div class="memory-card" data-framework="strooper">
        <img class="front-face" src="images/strooper.png" alt="Strooper" />
        <img class="back-face" src="images/cardback.jpeg" alt="Memory Card" />
      </div>

      <div class="memory-card" data-framework="strooper">
        <img class="front-face" src="images/strooper.png" alt="Strooper" />
        <img class="back-face" src="images/cardback.jpeg" alt="Memory Card" />
      </div>
    </section>
  </body>
</html>
